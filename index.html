<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="player">
        <video src="https://vod-progressive.akamaized.net/exp=1688482090~acl=%2Fvimeo-prod-skyfire-std-us%2F01%2F896%2F25%2F629483574%2F2898763353.mp4~hmac=7a635a44f163f771c5e177d6c3e3ec6bb37705e93b8f59272b8a786e590dc15d/vimeo-prod-skyfire-std-us/01/896/25/629483574/2898763353.mp4?filename=file.mp4" class="video" playsinline></video>

        <!-- Show Controls -->
    <div class="show-controls">
        <!-- Controls Container -->
        <div class="controls-container">
            <!-- Progress Bar -->
            <div class="progress-range" title="Seek">
                <div class="progress-bar"></div>
            </div>
            <div class="control-group">
                <!-- Left Controls -->
                <div class="controls-left">
                    <!-- Play/Pause -->
                    <div class="play-controls">
                        <i class="fa-solid fa-play" title="Play" id="play-btn"></i>
                    </div>
                    <!-- Volume -->
                    <div class="volume">
                        <div class="volume-icon">
                            <i class="fa-solid fa-volume-high" title="Mute" id="volume-icon"></i>
                        </div>
                        <div class="volume-range" title="Change Volume">
                            <div class="volume-bar"></div>
                        </div>
                    </div>

                </div>
                <!-- Right Controls -->
                <div class="controls-right">
                    <!-- Playback Speed -->
                    <div class="speed" title="Playback Speed">
                        <select class="player-speed" name="playbackRate" >
                            <option value="0.5">0.5 x</option>
                            <option value="0.75">0.75 x</option>
                            <option value="1" selected>1 x</option>
                            <option value="1.5">1.5 x</option>
                            <option value="2">2 x</option>
                        </select>
                    </div>
                    <!-- Time -->
                    <div class="time">
                        <span class="time-elapsed">00:00</span>
                        <span class="time-duration">02:38</span>
                    </div>
                <!-- Fullscreen -->
                    <div class="fullscreen">
                        <i class="fa-solid fa-expand"></i>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    </div>
    
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
